version: "3.9"
services:
  brownie-workshop:
    environment:
      GH_TOKEN: ${GH_TOKEN}
    volumes:
      - type: volume
        source: vscode-extensions
        target: /home/python/.vscode-server/extensions
      - type: volume
        source: vscode-extensions-insiders
        target: /home/python/.vscode-server-insiders/extensions
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  vscode-extensions:
    name: brownie-workshop-vscode-extensions
  vscode-extensions-insiders:
    name: brownie-workshop-vscode-extensions-insiders
